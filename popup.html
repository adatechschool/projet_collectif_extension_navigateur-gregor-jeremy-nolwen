<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tomato timer</title>
    <link rel="stylesheet" href="toDo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <a
      class="ressources"
      id="definition"
      target="_blank"
      href="https://en.wikipedia.org/wiki/Pomodoro_Technique"
    >
      What's Pomodoro technique ?</a
    >
    <section id="sectionToDo">
      <h1>
        T<span><img src="/img/tomato.png" id="tomatoImage" /></span>mato Timer
      </h1>
      <!-- mettre le bon alignement de la tomate-->
      <div id="legends">
        <p id="legendToDo">My to do list :</p>
        <p></p>
        <p class="tooltips" id="tooltipToDo">
          Click on cross to delete the entry <br />
          Click on task to check it as done
        </p>
      </div>
      <div id="divInputToDo">
        <input type="text" id="todo" />
        <input class="buttons" id="submitToDo" type="submit" value="add" />
      </div>
      <ul id="tasksList">
        <li>Answer to Grandma's email</li>
      </ul>
    </section>
    <button class="buttons" id="copyBtn">Copy</button>
    <button class="buttons" id="startWorking">Start Working</button>
    <!-- changer pour 25 Ã  la fin des tests -->
    <div id="tooltipDiv">
      <p class="ressources" id="aideNotifications">
        I don't get any notifications
      </p>
      <p class="tooltips" id="tooltipText">
        It could come from your
        <a
          target="_blank"
          href="https://support.google.com/chrome/answer/3220216?hl=en&co=GENIE.Platform%3DDesktop"
          >Chrome parameters</a
        >
        or your computer parameters (
        <a
          target="_blank"
          href="https://support.microsoft.com/en-us/windows/change-notification-settings-in-windows-8942c744-6198-fe56-4639-34320cf9444e"
          >Windows</a
        >
        ,
        <a
          target="_blank"
          href="https://support.apple.com/en-ie/guide/mac-help/mh40583/mac"
          >Mac</a
        >
        or
        <a
          target="_blank"
          href="https://help.ubuntu.com/stable/ubuntu-help/shell-notifications.html.en"
          >Linux</a
        >)
      </p>
    </div>
    <script src="popup.js"></script>
    <script src="toDo.js"></script>
  </body>
</html>
